<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ isEdit ? 'Edit Job Drive' : 'Post New Job Drive'
            }}</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Enter the details for the placement drive below.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #jobForm="ngForm"
        class="space-y-8 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
        <!-- Basic Info -->
        <div class="space-y-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 border-b pb-2">Basic Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Company Name</label>
                    <input type="text" [(ngModel)]="jobData.companyName" name="companyName" #companyName="ngModel"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500': companyName.invalid && companyName.touched}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Job Role /
                        Designation</label>
                    <input type="text" [(ngModel)]="jobData.role" name="role" #role="ngModel"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500': role.invalid && role.touched}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Package /
                        Salary</label>
                    <input type="text" [(ngModel)]="jobData.package" name="package" #package="ngModel"
                        placeholder="e.g. 12 LPA"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500': package.invalid && package.touched}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Location</label>
                    <input type="text" [(ngModel)]="jobData.location" name="location" placeholder="e.g. Bangalore"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Job Description</label>
                <textarea [(ngModel)]="jobData.description" name="description" #description="ngModel" rows="3"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                    [ngClass]="{'border-red-500': description.invalid && description.touched}"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Technical
                    Requirements</label>
                <textarea [(ngModel)]="jobData.requirements" name="requirements" #requirements="ngModel" rows="3"
                    placeholder="Skills required, tools, etc."
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                    [ngClass]="{'border-red-500': requirements.invalid && requirements.touched}"></textarea>
            </div>
        </div>

        <!-- Eligibility -->
        <div class="space-y-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 border-b pb-2">Eligibility Criteria</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Minimum CGPA</label>
                    <input type="number" step="1" [(ngModel)]="jobData.eligibility.minCGPA" name="minCGPA"
                        #minCGPA="ngModel" min="1" max="10" pattern="^[0-9]+$"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500': minCGPA.invalid && minCGPA.touched}">
                    <div *ngIf="minCGPA.invalid && minCGPA.touched" class="text-red-500 text-xs mt-1">Minimum CGPA must
                        be an integer between 1-10</div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Date to
                        Apply</label>
                    <input type="date" [(ngModel)]="jobData.lastDate" name="lastDate" #lastDate="ngModel"
                        class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500': lastDate.invalid && lastDate.touched}">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Eligible Branches /
                    Departments</label>
                <input type="text" [(ngModel)]="branchesInput" name="branchesInput"
                    placeholder="e.g. Computer Science, IT, Electronics (comma separated)"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Enter departments separated by commas.</p>
            </div>
        </div>

        <!-- Status -->
        <div class="space-y-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 border-b pb-2">Drive Status</h3>
            <div class="flex space-x-4">
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="radio" [(ngModel)]="jobData.status" name="status" value="open"
                        class="w-4 h-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 capitalize">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Open</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="radio" [(ngModel)]="jobData.status" name="status" value="closed"
                        class="w-4 h-4 text-red-600 focus:ring-red-500 border-gray-300 capitalize">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Closed</span>
                </label>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100 dark:border-gray-700">
            <button type="button" routerLink="/jobs"
                class="px-6 py-2 rounded-lg text-sm font-semibold text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all">
                Cancel
            </button>
            <button type="submit" [disabled]="jobForm.invalid"
                class="px-6 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isEdit ? 'Update Drive' : 'Post Drive' }}
            </button>
        </div>
    </form>
</div>
