<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account?
                <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input formControlName="fullName" type="text" id="fullName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid"
                        class="text-red-500 text-xs mt-1">Full Name is required</div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input formControlName="email" type="email" id="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        class="text-red-500 text-xs mt-1">Valid Email is required</div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input formControlName="password" type="password" id="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        class="text-red-500 text-xs mt-1">Password must be at least 6 chars</div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input formControlName="confirmPassword" type="password" id="confirmPassword"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
                        class="text-red-500 text-xs mt-1">Passwords do not match</div>
                </div>

                <!-- Mobile -->
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input formControlName="mobile" type="text" id="mobile"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.get('mobile')?.touched && registerForm.get('mobile')?.invalid"
                        class="text-red-500 text-xs mt-1">Valid 10-digit mobile required</div>
                </div>

                <!-- Department -->
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <select formControlName="department" id="department"
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Select Department</option>
                        <option value="CS">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics</option>
                    </select>
                    <div *ngIf="registerForm.get('department')?.touched && registerForm.get('department')?.invalid"
                        class="text-red-500 text-xs mt-1">Department is required</div>
                </div>

                <!-- Course -->
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                    <select formControlName="course" id="course"
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Select Course</option>
                        <option value="BTech">B.Tech</option>
                        <option value="MTech">M.Tech</option>
                        <option value="Bsc">B.Sc</option>
                    </select>
                    <div *ngIf="registerForm.get('course')?.touched && registerForm.get('course')?.invalid"
                        class="text-red-500 text-xs mt-1">Course is required</div>
                </div>

                <!-- CGPA -->
                <div>
                    <label for="cgpa" class="block text-sm font-medium text-gray-700">CGPA</label>
                    <input formControlName="cgpa" type="number" step="0.01" id="cgpa"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div *ngIf="registerForm.get('cgpa')?.touched && registerForm.get('cgpa')?.invalid"
                        class="text-red-500 text-xs mt-1">Valid CGPA (0-10) required</div>
                </div>

                <!-- Gender -->
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <input formControlName="gender" id="gender-male" value="Male" type="radio"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="gender-male" class="ml-2 block text-sm text-gray-700">Male</label>
                        </div>
                        <div class="flex items-center">
                            <input formControlName="gender" id="gender-female" value="Female" type="radio"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="gender-female" class="ml-2 block text-sm text-gray-700">Female</label>
                        </div>
                        <div class="flex items-center">
                            <input formControlName="gender" id="gender-other" value="Other" type="radio"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="gender-other" class="ml-2 block text-sm text-gray-700">Other</label>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('gender')?.touched && registerForm.get('gender')?.invalid"
                        class="text-red-500 text-xs mt-1">Gender is required</div>
                </div>

            </div>

            <div>
                <button type="submit" [disabled]="!registerForm.valid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150 ease-in-out">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
