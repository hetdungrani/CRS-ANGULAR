<div class="min-h-screen flex flex-col bg-gray-50 font-sans">

    <app-header [activeRoute]="'applied-jobs'"></app-header>

    <!-- Main Content Area -->
    <main class="flex-grow pt-16">
        <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">My Applied Jobs</h1>
                <p class="mt-2 text-sm text-gray-600">Track your job applications and their current status</p>
            </div>

            <!-- Applied Jobs Cards -->
            <div class="space-y-4">
                <div *ngFor="let application of appliedJobs"
                    class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                    <div class="p-6">
                        <div
                            class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">

                            <!-- Job Info -->
                            <div class="flex-1">
                                <div class="flex items-start space-x-4">
                                    <!-- Company Initial Circle -->
                                    <div class="flex-shrink-0">
                                        <div
                                            class="h-12 w-12 rounded-full bg-indigo-100 flex items-center justify-center">
                                            <span class="text-lg font-bold text-indigo-600">{{
                                                application.companyName.charAt(0) }}</span>
                                        </div>
                                    </div>

                                    <!-- Job Details -->
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-lg font-semibold text-gray-900 truncate">{{ application.jobRole
                                            }}</h3>
                                        <p class="text-sm text-gray-600 mt-1">{{ application.companyName }}</p>
                                        <div class="flex items-center mt-2 space-x-4">
                                            <span class="inline-flex items-center text-xs text-gray-500">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                                    </path>
                                                </svg>
                                                {{ application.jobType }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Status and Action -->
                            <div
                                class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 md:ml-4">
                                <!-- Status Badge -->
                                <span [class]="getStatusClass(application.status)"
                                    class="px-3 py-1 rounded-full text-xs font-semibold whitespace-nowrap">
                                    {{ application.status }}
                                </span>

                                <!-- View Details Button -->
                                <button (click)="viewDetails(application.id)"
                                    class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50 font-medium text-sm transition-colors duration-150 whitespace-nowrap">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State (if no applications) -->
            <div *ngIf="appliedJobs.length === 0" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No applications yet</h3>
                <p class="mt-1 text-sm text-gray-500">Start applying to jobs to track them here.</p>
                <div class="mt-6">
                    <a routerLink="/jobs"
                        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Browse Jobs
                    </a>
                </div>
            </div>

        </div>
    </main>

    <app-footer></app-footer>

</div>
