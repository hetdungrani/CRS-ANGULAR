<div class="min-h-screen flex flex-col bg-slate-50 font-sans">
    <app-header [activeRoute]="'applied-jobs'"></app-header>

    <main class="flex-grow pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <div class="mb-10 text-center md:text-left">
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Your Applications</h1>
                <p class="mt-3 text-lg text-slate-600 max-w-2xl">Track the status of your job applications.</p>
            </div>

            <!-- Loading & Error -->
            <div *ngIf="loading" class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
            </div>

            <div *ngIf="!loading && error" class="bg-red-50 text-red-700 p-4 rounded-lg mb-8 border border-red-200">
                {{ error }}
            </div>

            <!-- Empty State -->
            <div *ngIf="!loading && !error && appliedJobs.length === 0"
                class="text-center py-24 bg-white rounded-3xl border border-slate-200 shadow-sm">
                <div class="mb-4">
                    <svg class="h-16 w-16 mx-auto text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-900 mb-2">No Applications Yet</h3>
                <p class="text-slate-500 mb-6">You haven't applied to any companies yet.</p>
                <a routerLink="/jobs"
                    class="inline-block px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-colors shadow-md">
                    Explore Jobs
                </a>
            </div>

            <!-- Applications List -->
            <div *ngIf="!loading && appliedJobs.length > 0" class="space-y-6">
                <div *ngFor="let app of appliedJobs; trackBy: trackByJobId"
                    class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 transition-all hover:shadow-md">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">

                        <!-- Info -->
                        <div class="flex-grow">
                            <div class="flex items-center mb-2">
                                <h3 class="text-xl font-bold text-slate-900 mr-3">{{ app.companyName }}</h3>
                                <span [class]="getStatusClass(app.status)"
                                    class="px-2 py-0.5 rounded text-xs font-bold uppercase tracking-wide">
                                    {{ app.status }}
                                </span>
                            </div>
                            <h4 class="text-lg font-medium text-slate-600 mb-2">{{ app.role }}</h4>
                            <div class="flex flex-wrap gap-4 text-sm text-slate-500">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    {{ app.location }}
                                </span>
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    Applied: {{ app.appliedAt | date:'mediumDate' }}
                                </span>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex flex-col sm:flex-row gap-3 min-w-[250px]">
                            <a [routerLink]="['/jobs', app._id]"
                                class="text-center px-4 py-2.5 bg-indigo-50 text-indigo-700 font-bold rounded-xl hover:bg-indigo-100 transition-colors border border-indigo-100">
                                View Details
                            </a>
                            <button (click)="withdrawApplication(app._id)"
                                class="px-4 py-2.5 bg-white text-red-600 font-bold rounded-xl hover:bg-red-50 transition-colors border border-red-100">
                                Withdraw
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <app-footer></app-footer>
</div>
