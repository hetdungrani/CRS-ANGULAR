<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-950 dark:to-slate-900 py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">

    <!-- Decorative blobs -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 h-80 w-80 rounded-full bg-indigo-200/30 dark:bg-indigo-900/20 blur-3xl">
        </div>
        <div
            class="absolute -bottom-40 -left-40 h-80 w-80 rounded-full bg-purple-200/30 dark:bg-purple-900/20 blur-3xl">
        </div>
    </div>

    <div class="max-w-md w-full relative">
        <!-- Card -->
        <div
            class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-2xl border border-slate-200/60 dark:border-slate-800">

            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center h-14 w-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-indigo-700 mb-5 shadow-lg shadow-indigo-200 dark:shadow-indigo-900/40">
                    <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white tracking-tight">Welcome back</h1>
                <p class="mt-2 text-sm text-gray-500 dark:text-slate-400">
                    Sign in to your CRS account
                </p>
            </div>

            <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div>
                    <label for="email-address"
                        class="block text-sm font-semibold text-gray-700 dark:text-slate-300 mb-1.5">
                        Email Address
                    </label>
                    <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email"
                        required
                        class="block w-full px-4 py-3 border border-gray-200 dark:border-slate-700 placeholder-gray-400 dark:placeholder-slate-500 text-gray-900 dark:text-white bg-gray-50 dark:bg-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white dark:focus:bg-slate-800 transition-all text-sm"
                        placeholder="you@example.com">
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        class="text-red-500 text-xs mt-1.5 font-medium flex items-center gap-1">
                        <svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Valid email is required
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-slate-300 mb-1.5">
                        Password
                    </label>
                    <input formControlName="password" id="password" name="password" type="password"
                        autocomplete="current-password" required
                        class="block w-full px-4 py-3 border border-gray-200 dark:border-slate-700 placeholder-gray-400 dark:placeholder-slate-500 text-gray-900 dark:text-white bg-gray-50 dark:bg-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white dark:focus:bg-slate-800 transition-all text-sm"
                        placeholder="••••••••">
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="text-red-500 text-xs mt-1.5 font-medium flex items-center gap-1">
                        <svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Password is required
                    </div>
                </div>

                <!-- Remember me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-slate-600 rounded bg-white dark:bg-slate-700">
                        <label for="remember-me" class="text-sm text-gray-600 dark:text-slate-400">Remember me</label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" [disabled]="!loginForm.valid"
                    class="group w-full flex justify-center items-center gap-2 py-3 px-4 rounded-xl font-bold text-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 shadow-lg shadow-indigo-100 dark:shadow-indigo-900/30 active:scale-[0.98]">
                    <svg class="h-4 w-4 text-indigo-400 group-hover:text-indigo-300 transition-colors"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Sign in to Portal
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-100 dark:border-slate-800"></div>
                </div>
                <div class="relative flex justify-center">
                    <span
                        class="bg-white dark:bg-slate-900 px-4 text-xs text-gray-400 dark:text-slate-500 font-medium">or</span>
                </div>
            </div>

            <!-- Register link -->
            <p class="text-center text-sm text-gray-600 dark:text-slate-400">
                Don't have an account?
                <a routerLink="/register"
                    class="font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors ml-1">
                    Create one →
                </a>
            </p>
        </div>
    </div>
</div>
