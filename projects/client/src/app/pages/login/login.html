<div
    class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-slate-950 py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
    <div
        class="max-w-md w-full space-y-8 bg-white dark:bg-slate-900 p-10 rounded-xl shadow-2xl border border-gray-100 dark:border-slate-800">
        <div>
            <div
                class="mx-auto h-12 w-12 flex items-center justify-center rounded-xl bg-indigo-100 dark:bg-indigo-900/30 mb-4">
                <svg class="h-6 w-6 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-slate-400">
                Or
                <a routerLink="/register"
                    class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="email-address"
                        class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Email
                        address</label>
                    <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-slate-700 placeholder-gray-500 dark:placeholder-slate-500 text-gray-900 dark:text-white bg-white dark:bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all"
                        placeholder="email@example.com">
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        class="text-red-500 text-xs mt-1 font-medium">Valid Email is required</div>
                </div>
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Password</label>
                    <input formControlName="password" id="password" name="password" type="password"
                        autocomplete="current-password" required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-slate-700 placeholder-gray-500 dark:placeholder-slate-500 text-gray-900 dark:text-white bg-white dark:bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all"
                        placeholder="••••••••">
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="text-red-500 text-xs mt-1 font-medium">Password is required</div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-slate-700 rounded transition-all bg-white dark:bg-slate-800">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-slate-300">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="!loginForm.valid"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150 ease-in-out shadow-lg shadow-indigo-100 dark:shadow-indigo-900/20">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-400 group-hover:text-indigo-300"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in to Portal
                </button>
            </div>
        </form>
    </div>
</div>
