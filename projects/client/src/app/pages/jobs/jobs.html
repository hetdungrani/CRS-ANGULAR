<div class="min-h-screen flex flex-col bg-slate-50 dark:bg-slate-950 font-sans transition-colors duration-300">
    <app-header [activeRoute]="'jobs'"></app-header>

    <main class="flex-grow pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Header -->
            <div class="mb-10 text-center md:text-left">
                <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight">Available
                    Opportunities</h1>
                <p class="mt-3 text-lg text-slate-600 dark:text-slate-400 max-w-2xl">Find your dream job from the list
                    of top recruiting
                    companies.</p>
            </div>

            <!-- Loading & Error -->
            <div *ngIf="loading" class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
            </div>

            <div *ngIf="!loading && error"
                class="bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 p-4 rounded-lg mb-8 border border-red-200 dark:border-red-900/30">
                {{ error }}
            </div>

            <!-- Empty State -->
            <div *ngIf="!loading && !error && jobs.length === 0"
                class="text-center py-24 bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800">
                <p class="text-slate-500 dark:text-slate-400 text-lg">No jobs available at the moment.</p>
            </div>

            <!-- Jobs Grid -->
            <div *ngIf="!loading && jobs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div *ngFor="let job of jobs; trackBy: trackByJobId"
                    class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 hover:shadow-xl dark:hover:shadow-indigo-900/20 transition-all duration-300 flex flex-col overflow-hidden">

                    <!-- Card Header -->
                    <div class="p-6 pb-4">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold text-slate-900 dark:text-white line-clamp-1">{{ job.companyName
                                }}</h3>
                            <span
                                [class]="job.status === 'open' ? 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400' : 'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400'"
                                class="px-2 py-1 rounded-md text-xs font-bold uppercase tracking-wide">
                                {{ job.status }}
                            </span>
                        </div>
                        <h4 class="text-lg font-semibold text-indigo-600 dark:text-indigo-400 mb-1 line-clamp-1">{{
                            job.role }}</h4>
                        <div class="text-slate-500 dark:text-slate-400 text-sm font-medium flex items-center mb-2">
                            <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            {{ job.location }}
                        </div>
                        <div class="text-slate-700 dark:text-slate-200 font-bold text-lg">
                            {{ job.package }}
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="h-px bg-slate-100 dark:bg-slate-800 mx-6"></div>

                    <!-- Card Footer: Info & Action -->
                    <div class="p-6 pt-4 mt-auto">
<div class="mb-4 text-xs font-medium text-slate-400 dark:text-slate-500">
                            Eligibility Criteria: <span class="text-slate-600 dark:text-slate-300 font-bold">Min CGPA {{ job.eligibility?.minCGPA || 0 }}</span>
                        </div>

                        <!-- BUTTON LOGIC -->
                        <!-- 1. Job Closed -->
                        <button *ngIf="job.status !== 'open'" disabled
                            class="w-full py-3 rounded-xl font-bold text-sm bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 cursor-not-allowed border border-slate-200 dark:border-slate-800">
                            Applications Closed
                        </button>

                        <!-- 2. Job Open & Not Applied -->
                        <button *ngIf="job.status === 'open' && !job.hasApplied" (click)="applyForJob(job._id)"
                            class="w-full py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white hover:bg-slate-900 transition-colors shadow-md hover:shadow-lg active:scale-95 transform">
                            Apply Now
                        </button>

                        <!-- 3. Job Open & Applied -->
                        <button *ngIf="job.status === 'open' && job.hasApplied" disabled
                            class="w-full py-3 rounded-xl font-bold text-sm bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 border border-green-100 dark:border-green-900/30 cursor-not-allowed flex items-center justify-center">
                            <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                            Applied
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <app-footer></app-footer>
</div>
