<div class="min-h-screen flex flex-col bg-gray-50 font-sans">

    <app-header [activeRoute]="'jobs'"></app-header>

    <!-- Main Content Area -->
    <main class="flex-grow pt-16">
        <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

            <!-- Job Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div *ngFor="let job of jobs"
                    class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow duration-200">

                    <!-- Company Header -->
                    <div class="p-6 border-b border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900">{{ job.companyName }}</h3>
                        <p class="text-sm text-gray-500">{{ job.location }}</p>
                    </div>

                    <!-- Job Details -->
                    <div class="p-6 space-y-3">
                        <h4 class="text-xl font-semibold text-gray-800">{{ job.jobTitle }}</h4>

                        <div class="flex items-center space-x-2 text-sm text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="font-medium">{{ job.jobType }}</span>
                        </div>

                        <div class="flex items-center space-x-2 text-sm">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span class="font-semibold text-green-700">{{ job.package }}</span>
                        </div>

                        <div class="pt-2 border-t border-gray-100">
                            <p class="text-xs text-gray-500 mb-1">Eligibility:</p>
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-700"><span class="font-medium">CGPA:</span> {{ job.minCGPA
                                    }}+</span>
                                <span class="text-gray-700"><span class="font-medium">Branches:</span> {{
                                    job.eligibleBranches.join(', ') }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div class="px-6 pb-6">
                        <button (click)="applyForJob(job.id)" [disabled]="job.hasApplied"
                            [class.opacity-50]="job.hasApplied" [class.cursor-not-allowed]="job.hasApplied"
                            class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium text-sm transition-colors duration-150 disabled:bg-gray-400">
                            {{ job.hasApplied ? 'Applied' : 'Apply' }}
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <app-footer></app-footer>

</div>
