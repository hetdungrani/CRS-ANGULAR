<header class="bg-white/80 backdrop-blur-md border-b border-slate-200 fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <!-- Logo -->
            <div class="flex items-center cursor-pointer" routerLink="/dashboard">
                <span class="text-2xl font-black text-indigo-600 tracking-tighter">CRS</span>
            </div>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center space-x-1">
                <a routerLink="/dashboard"
                    [class]="activeRoute === 'dashboard' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Dashboard</a>

                <a routerLink="/jobs"
                    [class]="activeRoute === 'jobs' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Jobs</a>

                <a routerLink="/applied-jobs"
                    [class]="activeRoute === 'applied-jobs' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Applied</a>

                <a routerLink="/statistics"
                    [class]="activeRoute === 'statistics' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Statistics</a>

                <a routerLink="/notifications"
                    [class]="activeRoute === 'notifications' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all relative">
                    Notifications{{ unreadCount > 0 ? unreadCount : '' }}
                </a>
            </nav>

            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button (click)="toggleProfile()"
                        class="flex items-center space-x-2 p-1.5 rounded-2xl hover:bg-slate-100 transition-all border border-transparent hover:border-slate-200">
                        <div
                            class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xs">
                            {{ user?.fullName?.charAt(0) || 'U' }}
                        </div>
                        <span class="hidden sm:block text-sm font-bold text-slate-700">{{ user?.fullName || 'User'
                            }}</span>
                    </button>

                    <!-- Profile Dropdown -->
                    <div *ngIf="isProfileOpen"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-2xl shadow-xl border border-slate-200 py-2 animate-in slide-in-from-top-2 duration-200">
                        <a routerLink="/profile"
                            class="block px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50">My Profile</a>
                        <button (click)="logout()"
                            class="w-full text-left px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50">Logout</button>
                    </div>
                </div>

                <!-- Mobile Menu Toggle -->
                <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen"
        class="md:hidden border-t border-slate-100 bg-white p-4 space-y-2 animate-in fade-in duration-200">
        <a routerLink="/dashboard" class="block px-4 py-3 rounded-xl font-bold text-slate-600">Dashboard</a>
        <a routerLink="/jobs" class="block px-4 py-3 rounded-xl font-bold text-slate-600">Jobs</a>
        <a routerLink="/statistics" class="block px-4 py-3 rounded-xl font-bold text-slate-600">Statistics</a>
        <a routerLink="/notifications" class="block px-4 py-3 rounded-xl font-bold text-slate-600 flex justify-between">
            Notifications
            <span *ngIf="unreadCount > 0"
                class="bg-indigo-600 text-white px-2 py-0.5 rounded-full text-xs animate-pulse">{{unreadCount}}</span>
        </a>
        <button (click)="logout()" class="w-full text-left px-4 py-3 font-bold text-red-600">Logout</button>
    </div>
</header>
