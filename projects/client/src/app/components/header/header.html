<header
    class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 fixed w-full z-50 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <!-- Logo -->
            <div class="flex items-center cursor-pointer" routerLink="/dashboard">
                <span class="text-2xl font-black text-indigo-600 dark:text-indigo-400 tracking-tighter">CRS</span>
            </div>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center space-x-1">
                <a routerLink="/dashboard"
                    [class]="activeRoute === 'dashboard' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-900/30' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Dashboard</a>

                <a routerLink="/jobs"
                    [class]="activeRoute === 'jobs' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-900/30' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Jobs</a>

                <a routerLink="/applied-jobs"
                    [class]="activeRoute === 'applied-jobs' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-900/30' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Applied</a>

                <a routerLink="/statistics"
                    [class]="activeRoute === 'statistics' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-900/30' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Statistics</a>

                <a routerLink="/notifications"
                    [class]="activeRoute === 'notifications' ? 'text-indigo-600 bg-indigo-50 dark:bg-indigo-900/30' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'"
                    class="px-4 py-2 rounded-xl text-sm font-bold transition-all relative">
                    Notifications{{ unreadCount > 0 ? unreadCount : '' }}
                </a>
            </nav>

            <!-- User Menu & Theme Toggle -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Theme Toggle Button -->
                <button (click)="toggleTheme()"
                    class="p-2 rounded-2xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-all text-slate-500 dark:text-slate-400"
                    [title]="currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode'">
                    <svg *ngIf="currentTheme === 'light'" class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                    <svg *ngIf="currentTheme === 'dark'" class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                        </path>
                    </svg>
                </button>

                <div class="relative">
                    <button (click)="toggleProfile()"
                        class="flex items-center space-x-2 p-1.5 rounded-2xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-all border border-transparent hover:border-slate-200 dark:hover:border-slate-700">
                        <div
                            class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xs">
                            {{ user?.fullName?.charAt(0) || 'U' }}
                        </div>
                        <span class="hidden sm:block text-sm font-bold text-slate-700 dark:text-slate-200">{{
                            user?.fullName || 'User'
                            }}</span>
                    </button>

                    <!-- Profile Dropdown -->
                    <div *ngIf="isProfileOpen"
                        class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 py-2 animate-in slide-in-from-top-2 duration-200">
                        <a routerLink="/profile"
                            class="block px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700">My
                            Profile</a>
                        <button (click)="logout()"
                            class="w-full text-left px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">Logout</button>
                    </div>
                </div>

                <!-- Mobile Menu Toggle -->
                <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-slate-600 dark:text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen"
        class="md:hidden border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 space-y-2 animate-in fade-in duration-200">
        <a routerLink="/dashboard"
            class="block px-4 py-3 rounded-xl font-bold text-slate-600 dark:text-slate-300">Dashboard</a>
        <a routerLink="/jobs" class="block px-4 py-3 rounded-xl font-bold text-slate-600 dark:text-slate-300">Jobs</a>
        <a routerLink="/statistics"
            class="block px-4 py-3 rounded-xl font-bold text-slate-600 dark:text-slate-300">Statistics</a>
        <a routerLink="/notifications"
            class="block px-4 py-3 rounded-xl font-bold text-slate-600 dark:text-slate-300 flex justify-between">
            Notifications
            <span *ngIf="unreadCount > 0"
                class="bg-indigo-600 text-white px-2 py-0.5 rounded-full text-xs animate-pulse">{{unreadCount}}</span>
        </a>
        <div class="border-t border-slate-100 dark:border-slate-800 my-2 pt-2">
            <button (click)="toggleTheme()"
                class="w-full text-left px-4 py-3 font-bold text-slate-600 dark:text-slate-300 flex items-center justify-between">
                <span>Theme</span>
                <span>{{ currentTheme === 'light' ? 'üåô Dark' : '‚òÄÔ∏è Light' }}</span>
            </button>
        </div>
        <button (click)="logout()" class="w-full text-left px-4 py-3 font-bold text-red-600">Logout</button>
    </div>
</header>
